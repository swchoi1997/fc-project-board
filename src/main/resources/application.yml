spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true

    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:13306/board
    username: root
    password: oracle

  data:
    rest:
      base-path: /api
      detection-strategy: annotated
